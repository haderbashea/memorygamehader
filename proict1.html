<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="proict1.css">
    <title>Memory Game !!</title>

</head>
<body>
  
  <header>
      <h1>MEMORY game</h1>
    </header>
    
    
    <div id="game-board" class="box "></div>

      <div id="state">
        <span id="time">0</span>
        <span id="score">0</span>
      </div>
   
    
    
    
    <section id="pre" class="">
      <div id="themes">
        <h2>Choose !</h2>
        <p id="harrypotter" class="themes" title="Harry Potter">Harry Potter</p>
        <p  id="cat" class="themes" title="cats">cat</p>
        <p  id="dog" class="themes" title="dogs">dogs</p>
      </div>
    </section>
    
    
    <section id="post" class="hidden">
      <div>
        <h2>game over!</h2>
        <p id="final"></p>
        <br>
        <p>
          <a id="again">Play Again !</a>
        </p>
      </div>
    </section>
    
       
    
    <script src="proict1.js"></script>
</body>
</html>
